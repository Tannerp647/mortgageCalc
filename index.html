<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mortgage Loan Calculator</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <h1>Mortgage Loan Calculator</h1>

   
   


    <form class="mortgage-calculator"> 
    <h2>Mortgage Calculator</h2>
    <p> Loan Amount </p>
    <input class="la" type="number" placeholder="price - down payment"> 
    <p>Interest Rate</p>
    <input class="ir" type="number" placeholder ="% per year">
    <p>Loan Term</p>
    <input class="lt" type="number" placeholder="years">
    <br></br>
    <button class="button" type="button"> Calculate </button> <button class="button"> Reset </button>
    </form>

    
      
      <p class="monthly" style="text-align:center">Monthly P&I Payment:</p> <p style="text-align:center" class="monthly-payment">  </p>

      <p style="text-align:center"> Total P&I Payment:</p> <p style="text-align:center" class="total-payment"> </p> 

      <p style="text-align:center">Total Interest:</p> <p style="text-align:center" class="total-interest"></p> 

      <p style="text-align:center">Annual P&I Payment:</p>  <p style="text-align:center" class="annual-payment"> </p> 

      
      

<script src="mortgageCalc.js"></script>
</body>
</html>
